app-id: io.github.alamahant.Asteria
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: Asteria
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: Asteria
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATHUB_BUILD=ON
    sources:
      - type: git
        url: https://github.com/alamahant/Asteria.git
        tag: v2.0.1
      - type: git
        url: https://github.com/aloistr/swisseph.git
        dest: swisseph_src
        commit: c353e6f813c825fcb7c4c005e4ebfdd2cf31c21b